<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-formateur-heading" jhiTranslate="jhipsterSampleApplicationApp.formateur.home.createOrEditLabel">Create or edit a Formateur</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!formateur.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="formateur.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.formateur.nom" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                        [(ngModel)]="formateur.nom" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.formateur.prenom" for="field_prenom">Prenom</label>
                    <input type="text" class="form-control" name="prenom" id="field_prenom"
                        [(ngModel)]="formateur.prenom" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.formateur.coordonnees" for="field_coordonnees">Coordonnees</label>
                    <input type="text" class="form-control" name="coordonnees" id="field_coordonnees"
                        [(ngModel)]="formateur.coordonnees" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.formateur.niveau" for="field_niveau">Niveau</label>
                    <select class="form-control" name="niveau" [(ngModel)]="formateur.niveau" id="field_niveau" >
                        <option value="DEBUTANT">{{'jhipsterSampleApplicationApp.Niveau.DEBUTANT' | translate}}</option>
                        <option value="INTERMERDIAIRE">{{'jhipsterSampleApplicationApp.Niveau.INTERMERDIAIRE' | translate}}</option>
                        <option value="AVANCE">{{'jhipsterSampleApplicationApp.Niveau.AVANCE' | translate}}</option>
                        <option value="EXPERT">{{'jhipsterSampleApplicationApp.Niveau.EXPERT' | translate}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
