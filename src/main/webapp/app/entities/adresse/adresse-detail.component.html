<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="adresse">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.adresse.detail.title">Adresse</span> {{adresse.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.adresse.numero">Numero</span></dt>
                <dd>
                    <span>{{adresse.numero}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.adresse.rue">Rue</span></dt>
                <dd>
                    <span>{{adresse.rue}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.adresse.codePostal">Code Postal</span></dt>
                <dd>
                    <span>{{adresse.codePostal}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.adresse.ville">Ville</span></dt>
                <dd>
                    <span>{{adresse.ville}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.adresse.stagiaire">Stagiaire</span></dt>
                <dd>
                    <div *ngIf="adresse.stagiaire">
                        <a [routerLink]="['/stagiaire', adresse.stagiaire?.id, 'view']">{{adresse.stagiaire?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.adresse.formateur">Formateur</span></dt>
                <dd>
                    <div *ngIf="adresse.formateur">
                        <a [routerLink]="['/formateur', adresse.formateur?.id, 'view']">{{adresse.formateur?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.adresse.technicien">Technicien</span></dt>
                <dd>
                    <div *ngIf="adresse.technicien">
                        <a [routerLink]="['/technicien', adresse.technicien?.id, 'view']">{{adresse.technicien?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.adresse.gestionnaire">Gestionnaire</span></dt>
                <dd>
                    <div *ngIf="adresse.gestionnaire">
                        <a [routerLink]="['/gestionnaire', adresse.gestionnaire?.id, 'view']">{{adresse.gestionnaire?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/adresse', adresse.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
